<h2>Templates</h2>

<div>
<ul style="float: left">
  <li *ngFor="let template of templates">
    <label>Template Name: 
      <input value={{template.name}} placeholder="name" [disabled]="!isEditing"/>
    </label>
    <br/>
    <label>Description: 
      <input value={{template.desc}} placeholder="desc" [disabled]="!isEditing"/>
    </label>
    <ul>
      <li *ngFor="let section of template.sections">
        <label>Section Name: 
      <input value={{section.name}} placeholder="name" [disabled]="!isEditing"/>
      </label>
      <br/>
      <label>Description: 
        <input value={{section.desc}} placeholder="desc" [disabled]="!isEditing"/>
      </label>
        <ul>
          <li *ngFor="let exercise of section.exercises">
            {{exercise.name}}
              <ul>
                <li *ngFor="let option of exercise.options">
                  <label>
                    <input value={{option.name}} placeholder="name" [disabled]="!isEditing"/>
                  </label>
                </li>
                <button class="new-option" [ngClass] ="{'editing': isEditing}" (click)="newOption(exercise.name, section.name, template.id)">
                New Option
                </button>
              </ul>
          </li>
          <button class="new-exercise" [ngClass] ="{'editing': isEditing}" (click)="newExercise(section.name, template.id)">
          New Exercise
          </button>
        </ul>
      </li>
      <button class="new-section" [ngClass] ="{'editing': isEditing}" (click)="newSection(template.id)">
      New Section
      </button>
    </ul>
  </li>
</ul>

<button (click)="isEditing = !isEditing">Edit</button>
  </div>
